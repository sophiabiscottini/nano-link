# =================================
# ZipLink Docker Compose
# Development & Production Setup
# =================================

services:
  # -------------------------
  # API Service (NestJS)
  # -------------------------
  api:
    build:
      context: .
      dockerfile: Dockerfile
      target: api
    container_name: ziplink-api
    restart: unless-stopped
    ports:
      - "${PORT:-3000}:3000"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3000
      - DATABASE_URL=postgresql://${POSTGRES_USER:-ziplink}:${POSTGRES_PASSWORD:-ziplink}@postgres:5432/${POSTGRES_DB:-ziplink}?schema=public
      - REDIS_URL=redis://redis:6379
      - BASE_URL=${BASE_URL:-http://localhost:3000}
      - CACHE_TTL=${CACHE_TTL:-86400}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ziplink-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # -------------------------
  # Worker Service (BullMQ)
  # -------------------------
  worker:
    build:
      context: .
      dockerfile: Dockerfile
      target: worker
    container_name: ziplink-worker
    restart: unless-stopped
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - DATABASE_URL=postgresql://${POSTGRES_USER:-ziplink}:${POSTGRES_PASSWORD:-ziplink}@postgres:5432/${POSTGRES_DB:-ziplink}?schema=public
      - REDIS_URL=redis://redis:6379
      - ANALYTICS_BATCH_SIZE=${ANALYTICS_BATCH_SIZE:-100}
      - ANALYTICS_BATCH_INTERVAL=${ANALYTICS_BATCH_INTERVAL:-5000}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ziplink-network

  # -------------------------
  # PostgreSQL Database
  # -------------------------
  postgres:
    image: postgres:16-alpine
    container_name: ziplink-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-ziplink}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-ziplink}
      - POSTGRES_DB=${POSTGRES_DB:-ziplink}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ziplink-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-ziplink} -d ${POSTGRES_DB:-ziplink}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # -------------------------
  # Redis (Cache & Queue)
  # -------------------------
  redis:
    image: redis:7-alpine
    container_name: ziplink-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - ziplink-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 5s

# -------------------------
# Networks
# -------------------------
networks:
  ziplink-network:
    driver: bridge

# -------------------------
# Volumes
# -------------------------
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

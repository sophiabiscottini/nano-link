# =================================
# ZipLink Docker Compose - Development
# Use this for local development
# =================================

services:
  # -------------------------
  # PostgreSQL Database
  # -------------------------
  postgres:
    image: postgres:16-alpine
    container_name: ziplink-postgres-dev
    restart: unless-stopped
    environment:
      - POSTGRES_USER=ziplink
      - POSTGRES_PASSWORD=ziplink
      - POSTGRES_DB=ziplink
    ports:
      - "5432:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ziplink -d ziplink"]
      interval: 10s
      timeout: 5s
      retries: 5

  # -------------------------
  # Redis (Cache & Queue)
  # -------------------------
  redis:
    image: redis:7-alpine
    container_name: ziplink-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data_dev:/data
    command: redis-server --appendonly yes --maxmemory 128mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data_dev:
    driver: local
  redis_data_dev:
    driver: local
